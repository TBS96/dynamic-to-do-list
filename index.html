<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        
        <h1>To-Do List</h1>
        <input type="text" id="inputTask" placeholder="Add new task...">
        <button onclick="addTaskBtn()">Add</button>
        <button onclick="delCheckedBtn()">Delete Checked</button>
        <button onclick="selectAllBtn()">Select All</button>
        <ul id="taskList"></ul>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
